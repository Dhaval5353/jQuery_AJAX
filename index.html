<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-promise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    </head>
    
    <body>
    <div class="container">
        <div class="row">
            <div class="col-3 m-auto mt-5 border p-5 rounded">
                <form>
                    <div class="mb-3">
                        <label for="eName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="eName">
                    </div>
                    <div class="mb-3">
                        <label for="eEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="eEmail">
                    </div>
                    <label for="eName" class="form-label mt-2">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="eMale" 
                        value="male" checked>
                        <label class="form-check-label" for="eMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="eFemale"
                            value="female">
                        <label class="form-check-label" for="eFemale">
                            Female
                        </label>
                    </div>
                    <label for="eName" class="form-label mt-2">Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Status" id="eActive" checked
                            value="active">
                        <label class="form-check-label" for="eActive">
                            Active
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Status" id="eInactive"
                        value="inactive">
                        <label class="form-check-label" for="eInactive">
                            Inactive
                        </label>
                    </div>
                    <button class="btn btn-primary" type="button" id="addData">Add Data</button>
                    <button class="btn btn-primary" type="button" id="getData">Button</button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="table">
    </div>

</body>

</html>
